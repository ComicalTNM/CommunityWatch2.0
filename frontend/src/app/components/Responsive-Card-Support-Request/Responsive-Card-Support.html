<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Support Requests</title>
<link rel="stylesheet" href="Responsive-Card-Support.css">
</head>
<body>
  <div class="IDK">
    <img src="https://www.dropbox.com/scl/fi/oehoyvpp8xaipq17i6vcb/Screenshot-2025-01-28-160041.png?rlkey=194wnaspxp2dk5ubnto7o7o5p&st=50cxcafz&dl=1" alt="Request Image" class="photo">
  </div>
  
  <div class="container">
    <div class="cards-container">
      <div class="card">
        <div class="card-header">
          <div class="header-content">
            <h3 class="title">Title</h3>
            <h4 class="organization">Organization</h4>
            <h5 class="date">Date</h5>
            <div class="progress">
              <div class="progress-bar" style="width: 50%;"></div>
            </div>
          </div>
          <img src="photo.jpg" class="photo">
        </div>
        
        <div class="meta-info">
          <p class="description">This is a description of the support request.</p>
        </div>
        
        <div class="card-bottom">
          <button class="request-type">Request Type</button>
          <div class="filters">
            <button class="filter-btn">Filter 1</button>
            <button class="filter-btn">Filter 2</button>
            <button class="filter-btn">Filter 3</button>
          </div>
          <button class="action-btn" onclick="expandCard(this)">See More</button>
        </div>
      </div>
    </div>
  </div>
  
  <div class="expanded-card" style="display: none;">
    <button class="delete-btn" onclick="collapseCard(this)">X</button>
    <h3 class="title">Title</h3>
    <h4 class="organization">Organization</h4>
    <h5 class="date">Date</h5>
    <div class="progress">
      <div class="progress-bar" style="width: 50%;"></div>
    </div>
    <p class="description">This is a detailed description of the event.</p>
    <p class="goals">Goals: Achieve XYZ milestones.</p>
    <p class="location">Location: XYZ Venue</p>
    <img src="photo.jpg" class="photo">
    <button class="support-btn">Support This Cause</button>
  </div>
  </body>
</html>
