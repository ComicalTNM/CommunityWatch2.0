<html>
    <head>
        <h1> Forgot your Password?</h1>
        <hr  />


    </head>


    <body> 
        <form>
            <div>
                <p> ** New Password must have at least 1 uppercase character, 1 lowercase character, 1 number, 1 special character AND longer than 8 characters **</p>
                <!-- user enters in their code sent from their email here -->
                <label> Validation Code: </label> 
                <br  />
                <input type="text" id= "valCode" name="valCode" required>

                <br  />


               
                <label> New Password: </label> 
                <br  />
                <input type="password" id= "newPassword" name="newPassword" required>

                <br  />

                <label> Confirm New Password: </label> 
                <br  />
                <input type="password" id= "confirmNew" name="confirmNew" required>

                <br  />

                <button> Submit </button>


            <br  />
            </div>
        </form>


    </body>


</html>
