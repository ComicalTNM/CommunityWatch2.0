    <div class="form-container">
        <h1 contenteditable="true" id="form-title">Add your Organization to our Database</h1>

            <div class="form-group" data-type="text">
                <label contenteditable="true">Organization Name</label>
                <input type="text" placeholder="Enter text here...">
            </div>
            <br>

            <div class="form-group" data-type="file">
                <label contenteditable="true">Upload Organization Logo</label>
                <input type="file" accept="image/*">
            </div>
            <br>            

            <div class="form-group" data-type="text">
                <label contenteditable="true">mission statement</label>
                <input type="text" placeholder="Enter text here...">
            </div>
            <br>

            <div class="form-group" data-type="text">
                <label contenteditable="true">EIN</label>
                <input type="text" placeholder="Enter text here...">
            </div>
            <br>

            <div class="form-group" data-type="text">
                <label contenteditable="true">What is your legal structure (501(c)(3), etc.)?</label>
                <input type="text" placeholder="Enter text here...">
            </div>
            <br>

            <div class="form-group" data-type="text">
                <label contenteditable="true">main contact email</label>
                <input type="text" placeholder="Enter text here...">
            </div>
            <br>

            <div class="form-group" data-type="text">
                <label contenteditable="true">phone number</label>
                <input type="text" placeholder="Enter text here...">
            </div>
            <br

            <div class="form-group" data-type="text">
                <label contenteditable="true">Donation Link</label>
                <input type="text" placeholder="Enter text here...">
            </div>
