<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Recover PassWords</title>

<link rel="stylesheet" href="../GlobalStyling.css" href="https://indestructibletype.com/fonts/Jost.css"   >
</head>
  
<body>
    <div class="login-container">
        <form id="loginForm">
                        <div>
                <h2>Reset Password</h2>
                <h3>Password must include:</h3>
                  <ul>
                    <p>1 uppercase character</p>
                  <p>1 lowercase character</p>
                  <p>1 number</p>
                  <p>1 special character</p>
                  <p>Longer than 8 characters</p>
                  </ul>
        
                <label> Email: </label> 
                <br/>

                <input type="text" id= "email" name="email" required>

                <br  />

                <label> New Password: </label> 
                <br/>

                <input type="password" id= "newPassword" name="newPassword" required>
                <br/>

                <label> Confirm New Password: </label> 
                <br/>

                <input type="password" id= "confirmNew" name="confirmNew" required>

                <br  />

                <button type="submit"> Submit </button>


            <br  />
            </div>
        </form>
        </div>
            </body>

</html>
