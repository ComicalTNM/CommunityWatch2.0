      <script>
        function togglePassword() {
          const pw = document.getElementById("password-mask");
          const btn = document.querySelector(".reveal-btn");
          //const userPassword =
          if (pw.innerText.includes("•")) {
            pw.innerText = "MySuperSecret123"; // Replace with actual password value from backend
            btn.innerText = "Hide";
          } else {
            pw.innerText = "••••••••••";
            btn.innerText = "Show";
          }
        }
