<html>
    <head>
        <title>Admin Page</title>
        <link rel="stylesheet" href="Sidebarstylesheet.css">
        <style>
            .topnav, footer {
                width: 100vw;  /* Full width of the viewport */
                max-width: 100%; /* Ensure it does not exceed the viewport width */
            }
            .topnav {
                background-color: #333;
                overflow: hidden;
                margin-bottom: 0;
                padding: 5px 10px;
                box-sizing: border-box;
                display: flex;
                align-items: center; /* Align logo and links */
            }
            .logo {
                height: 50px;
                width: auto;
                margin-right: 15px;
            }

            .topnav a {
                display: flex;
                color: white;
                text-align: center;
                padding: 14px 16px;
                text-decoration: none;
                font-size: 17px;
                margin-bottom: 0;
                padding-bottom: 0;
                box-sizing: border-box;
            }

            .topnav a:hover {
                background-color: #ddd;
                color: black;
            }

            .dropdown {
                float: left;
                overflow: hidden;
            }

            .dropdown .dropbtn {
                font-size: 17px;
                border: none;
                outline: none;
                color: white;
                padding: 14px 16px;
                background-color: inherit;
                font-family: inherit;
                margin: 0;
                cursor: pointer;
            }

            .dropdown-content {
                display: none;
                position: absolute;
                background-color: #f9f9f9;
                min-width: 160px;
                box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
                z-index: 1;
            }

            .dropdown-content a {
                color: black;
                padding: 12px 16px;
                text-decoration: none;
                display: block;
                text-align: left;
            }

            .dropdown-content a:hover {
                background-color: #f1f1f1;
            }

            .dropdown:hover .dropdown-content {
                display: block;
            }

            .dropdown:hover .dropbtn {
                background-color: #ddd;
                color: black;
            }

        /*Styling for website footer */
        /* Apply full height to the html and body */
            html, body {
                height: 100%; /* Full height of the viewport */
                margin: 0; /* Remove default margin */
            }
            
            body {
                display: flex ; /* Use flexbox to create a flexible layout */
                flex-direction: column; /* Stack elements vertically */
                justify-content: space-between; /* Space out content and footer */
            } 
        

            /* Styling for the footer */
            footer {
                background-color: #333;
                color: white;
                padding: 10px 0px;
                text-align: center;
                width: 100%;
                max-width: 100vw;
                margin-bottom: 0px;
                padding-bottom: 0px;
                box-sizing: border-box;
                position: relative;
            }

            /* The footer container */
            footer .container {
                max-width: 100%;
                margin: 0 auto; /* Center horizontally */
            }

            footer p {
                margin: 5px 0;
            }

            footer a , button{
                color: white;
                text-decoration: none;
                margin: 0 10px;
                font-size: 18px;
                margin-bottom: 0;
                padding-bottom: 0;
                box-sizing: border-box;
                text-align: center;
            }

            footer a:hover {
                color: #00bcd4;
            }

            .social-icons {
                margin: 10px 0;
            }h

            .social-icons a {
                margin: 0 10px;
                display: inline-block;
            }

            .social-icons img {
                width: 30px;
                height: 30px;
            }
        </style>
    </head>
    <body>
        <!--Code for website header-->
        <nav class="topnav">
            <img src="../../components/NavBar/imgs/Senior Project Logo.png" alt="CommunityWatch Logo" class="logo">
            <a href="../../pages/HomePage/homepage.html">Home</a>
            <a href="../../pages/SearchPage/SearchPage.html">Search</a>
            <div class="dropdown">
                <button class="dropbtn">Organization</button>
                <div class="dropdown-content">
                    <a href="#NewOrg">New Org</a>
                    <a href="../../SideBar/UserView.html">My Orgs</a>
                </div>
            </div>
            <a href="../../pages/communitywatcheditprofile.html">Profile</a>
        </nav>
        <h1 class="admin-title">Administration Page</h1>
        <ul class="list">
            <li>
            <button onclick="openSidebar('Roles')">Roles</button>
            </li>
            <li>
                <button onclick="openSidebar('Metrics')">Metrics</button>
            </li>
            <li>
                <button onclick="openSidebar('Calendar')">Calendar</button>
            </li>
            <li>
                <button onclick="openSidebar('Donations')">Donations</button>
            </li>
            <li>
                <button onclick="location.href='AdminView.html'">Admin View</button>
            </li>
        </ul>

                <!-- Sidebar -->
        <div id="sidebar" class="sidebar">
            <span class="close-btn" onclick="closeSidebar()">&times;</span>
            <h2 id="sidebar-title"></h2>
            <p id="sidebar-content"></p>

            <!-- Donations Section -->
            <div id="donations-container" class="donations-section" style="display: none;">
            </div>  

            <!-- Dynamic Calendar (Initially Hidden) -->
            <div id="calendar-container" class="calendar" style="display: none;">
                <div class="header">
                    <button id="prevBtn">&lt;</button>
                    <div class="monthYear" id="monthYear"></div>
                    <button id="nextBtn">&gt;</button>
                </div>
                <div class="days">
                    <div class="day">Sun</div>
                    <div class="day">Mon</div>
                    <div class="day">Tue</div>
                    <div class="day">Wed</div>
                    <div class="day">Thu</div>
                    <div class="day">Fri</div>
                    <div class="day">Sat</div>
                </div>
                <div class="dates" id="dates"></div>
            </div>
        </div>
        <!-- Footer Code-->
        <footer>
            <div class="container">
                <p><strong>Support Team:</strong> support@example.com | +1-800-123-4567</p>
                <p>&copy; 2025 Community Watch. All rights reserved.</p>
                <div class="social-icons">
                    <a href="https://www.facebook.com" target="_blank" title="Facebook">
                        <img src="https://upload.wikimedia.org/wikipedia/commons/5/51/Facebook_f_logo_%282019%29.svg" alt="Facebook">
                    </a>
                    <a href="https://www.instagram.com" target="_blank" title="Instagram">
                        <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="Instagram">
                    </a>
                </div>
            </div>
        </footer>
                
        <script src="https://js.stripe.com/v3/"></script> <!-- Load Stripe API separately -->
        <script src="Sidebar.js"></script> <!-- Load your script correctly -->
    
    </body>
</html>
