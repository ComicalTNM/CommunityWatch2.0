    <!-- Header Section -->

        <h1 id="Organization-title">Admin View</h1>

          View Org HomePage
        </a>
            </header>

    <!-- Organization Sections -->
    <section>
        <div class="exisiting-organization-info" id="exisiting-organization-info"></div>

        <!--Add category dropdown checkbox div-->
        <br><br>
        <div id="edit-organization" style="display: view;">
            <input type="hidden" id="organization-id" value="">
            <!-- How Many Is the Goal -->
            <label for="new-title">New Title</label>
            <input type="text" id="new-title" placeholder="Enter new title">
            <br><br>
            <label for="change-description">Change Description</label>
            <input type="text" id="change-description" placeholder="Enter new description">
            <br><br>
            <label for="website">Website</label>
            <input type="text" id="website" placeholder="Enter new website link.">
            <br><br>
            <label for="donation-website">Donation Website</label>
            <input type="text" id="donation-website" placeholder="Enter new donation website link.">
            <br><br>
            <label for="org-logo">New Logo</label>
            <input type="file" id="org-logo" placeholder="Upload new logo" accept="image/*">
            <br><br>
            <label id="checkbox-display"><strong>Category:</strong></label>
            <div class="filters" id="filters">
                <label><input type="checkbox" name="filter" value="Location"> Location</label>
                <label><input type="checkbox" name="filter" value="Date"> Date</label>
                <label><input type="checkbox" name="filter" value="Volunteers"> Volunteers</label>
                <label><input type="checkbox" name="filter" value="Donations"> Donations</label>
                <label><input type="checkbox" name="filter" value="Religious"> Religious</label>
                <label><input type="checkbox" name="filter" value="Academic"> Academic</label>
                <label><input type="checkbox" name="filter" value="Environmental"> Environmental</label>
                <label><input type="checkbox" name="filter" value="Wellness"> Wellness</label>
                <label><input type="checkbox" name="filter" value="Advocacy"> Advocacy</label>
                <label><input type="checkbox" name="filter" value="Cultural"> Cultural</label>
                <label><input type="checkbox" name="filter" value="Development"> Development</label>
                <label><input type="checkbox" name="filter" value="Youth"> Youth</label>
                <label><input type="checkbox" name="filter" value="Community"> Community</label>
                <label><input type="checkbox" name="filter" value="Veterans"> Veterans</label>
                <label><input type="checkbox" name="filter" value="Women/Children"> Women/Children</label>

            </div>
            <button onclick="submitChanges()">Save Changes</button>
        </div>
    </section>

    <!--Member -->
    <section>
        <div class="section-title"><h2>Members</h2></div>
        <br>
        <button id="removeMembersBtn" class="remove-member"> Remove Members</button>
        <button id="addMemberButton" class="add-member" href=""> Add Member</button>
        <button id="alterRoleButton" class="alter-role"> Alter Member Role</button>
        <button id="viewMembersButton" class="view-member" href=""> View Members</button>
    </section>
    <!--Event-->
    <section>
        <div class="section-title"><h2>Event Request</h2></div>
        <br>
        <a href="../../FormPages/CreateSR.html"><button class="add-event"> Add Event</button></a>

    </section>
